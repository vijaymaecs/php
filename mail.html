<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mail in PHP</title>
</head>

<body>
    <div class="container">
        <form name="enqForm" action="mail.php" onsubmit="return formval()" method="post">
            <div class="col-md-12">
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">
            </div>
            <div class="col-md-12">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your eMail">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" name="contact" id="contact"
                    placeholder="Enter your Contact Number">
            </div>
            <div class="col-md-12">
                <select name="course" id="course" class="form-control">
                    <option value="Select Your Course" selected disabled>Select Your Course
                    </option>
                    <option value="3D Animation Course">3D Animation Course</option>
                    <option value="Visual Fx Course">Visual Fx Course</option>
                    <option value="Game Art Course">Game Art Course</option>
                    <option value="Game Design Course">Game Design Course</option>
                    <option value="Web Design Course">Web Design Course</option>
                    <option value="Web Development Course">Web Development Course</option>
                    <option value="Graphic Design Course">Graphic Design Course</option>
                    <option value="UI UX Design Course">UI UX Design Course</option>
                    <option value="Editing Course">Editing</option>
                    <option value="Short Term Course">Short Term Course</option>
                </select>
            </div>
            <div class="col-md-12">
                <select name="course" id="course" class="form-control">
                    <option value="Course Mode" selected disabled>Course Mode</option>
                    <option value="Offline">Offline</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="col-md-12">
                <div id = "err"></div>
            </div>
            <button type="submit" class="btn btn-success form-control">Submit Form</button>
        </form>
    </div>

    <script src="validate.js"></script>
</body>

</html>
